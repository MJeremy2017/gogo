<html>
<head>
    <title>ticket scrape</title>
    <style>
        body {background-color: #e0e6b0;}
        h2 {color: rgba(0, 0, 0, 0.87);}
        p {color: blue;}
        div {color: blue;}
        .contentContainer {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body style="margin:auto;padding:200px">
<div class="contentContainer">
    <table>
        <tr>
            <th>Event Name</th>
            <th>Event Time</th>
            <th>Venue</th>
            <th>Cheapest Price</th>
            <th>Platform</th>
        </tr>
        {{range $event := .}}
        <tr>
            <td>$event.EventName</td>
            <td>$event.Time</td>
            <td>$event.Venue</td>
            <td>12</td>
            <td>Viagogo</td>
        </tr>
        {{end}}
    </table>
</div>
</body>
</html>
