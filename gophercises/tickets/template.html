<html>
<head>
    <title>ticket scrape</title>
    <style>
        body {background-color: #e0e6b0;}
        h2 {color: rgba(0, 0, 0, 0.87);}
        p {color: blue;}
        div {color: blue;}
        .contentContainer {
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            color: brown;
        }
    </style>
</head>
<body style="margin:auto;padding:200px">
<h1 class="header"><strong>Price Hustler</strong></h1>
<div class="contentContainer">
    <table>
        <tr>
            <th>Event Name</th>
            <th>Event Time</th>
            <th>Venue</th>
            <th>Lowest Price</th>
            <th>Platform</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.EventName}}</td>
            <td>{{.Time}}</td>
            <td>{{.Venue}}</td>
            {{with index .Tickets 0}}
            <td><a href={{.BuyUrl}}>{{.Price}}</a></td>
            {{end}}
            <td>{{.Platform}}</td>
        </tr>
        {{end}}
    </table>
</div>
</body>
</html>
